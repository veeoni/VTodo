<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">笔记详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/icon.min.css'>
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}"/>
    <link rel="stylesheet  prefetch" href="../static/css/me.css" th:href="@{/css/me.css}"/>

</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <!--stackable 屏幕小时可堆叠-->
        <div class="ui inverted stackable secondary menu">
            <a href="/">
                <h2 class="ui teal header item">个人中心</h2>
            </a>
            <a href="#" th:href="@{/admin/notes}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>笔记</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/admin/countdowns}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="tags icon"></i>倒计时</a>
            <a href="#" th:href="@{/admin/targets}" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'"><i class="tags icon"></i>目标</a>
            <a href="#" th:href="@{/admin/info}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="info icon"></i>个人信息</a>
            <a href="#" th:href="@{/admin/roles}" class="m-item item m-mobile-hide" th:classappend="${n==7} ? 'active'"  th:if="${session.user!=null and session.user.getRole().getId()==1}"><i class="exclamation triangle icon"></i>权限管理</a>
            <div class="right menu">
                <div class="ui dropdown m-item m-mobile-hide item">
                    <div class="text">
                        <img src="../static/images/myavatar.jpg" th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
                        <span th:text="${session.user.nickname}">王友宁</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="/" th:href="@{/}" class="item">返回主页</a>
                        <a href="/logout" th:href="@{/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<th:block th:fragment="footer">
<footer class="ui inverted vertical segment m-padded-tb-big">
    <div class="ui center aligned container">
        <p class="m-text-thin m-text-spaced m-opacity-tiny"
           th:text="|#{index.copyright}${#dates.year(#dates.createToday())}|+' 南京信息工程大学'">版权所有 ©2020- 南京信息工程大学</p>
    </div>
</footer>
<!--一定要先jquery，再Semantic！！！！！-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.ui.dropdown').dropdown();
</script>
</th:block>


</body>
</html>
