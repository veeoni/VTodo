<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/components/icon.min.css'>
    <link rel="stylesheet  prefetch" href="../static/css/me.css" th:href="@{/css/me.css}"/>
</head>
<body>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned segment">
            <h2 class="ui error message">发现好强的AT Field，进不去呢！<br>3秒后返回主页</h2>
        </div>
    </div>
</div>


<!--一定要先jquery，再Semantic！！！！！-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    var i=3;
    $(function(){
        setTimeout(function(){
            window.location.href="/index";
        },3000);//3秒后返回登录页面
        after();
    });
    //自动刷新页面上的时间
    function after(){
        $(".error.message").empty().append("发现好强的AT Field，进不去呢！<br>"+i+"秒后返回主页");
        i=i-1;
        setTimeout(function(){
            after();
        },1000);
    }
</script>

</body>
</html>
